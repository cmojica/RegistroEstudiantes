<!doctype html>
<html>
<head>
<meta charset="utf-8" content="text/html" http-equiv="Content-Type">
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/registro.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<link type="text/css" rel="stylesheet" href="css/estilo.css">
	<script type="text/javascript">
	</script>
<title>Registro de Estudiantes</title>
<img id="lapiz" src="img/Lapiz.png">
	<nav id="nav1">
		
		<h1 id="titulo1">Registro de Estudiante</h1>		
	</nav>
</head>
<body>
	<div id="contenedorformulario">
		<form id="miForm" method="get" action="">
			<fieldset id="mifield">
				<legend id="milegend">Por favor, ingrese sus datos en el siguiente formulario todos los campos son obligatorios</legend>	
					<br>
					<label id="lmiCod">Codigo:</label>
					<br>
					<input type="text" id="miCod" name="cod" disabled>
					<br>
					<label id="lnom" for="miNom">Nombres:</label>
					<br>
					<input type="text" id="miNom" for="miNom" name="miNom" required aria-required="true">
					<br>
					<label id="lmiApe" for="miApe">Apellidos:</label>
					<br>
					<input type="text" id="miApe" name="apellido" required>
					<br>
					<label id="lmiNota" for="miNota">Nota:</label>
					<br>
					<input type="text" id="miNota" required>
					<br>
					<label id="lmiE" for="miE">Email:</label>
					<br>
					<input type="email" id="miE" required>
					<br>				
					<label id="lmiCed" for="miCed">Cedula de Identidad</label>
					<br>			
					<input type="text" id="miCed" required>
					<br>
					<br>
					<input id="btn1" class="submit" type="submit" value="Registrar Alumnos">
					<button id="btn2">Mostrar Promedio</button>
					<button id="btn3">Mostrar Nota Mayor</button>
					<button id="btn4">Mostrar Nota mas baja</button>
			</fieldset>										
		</form>
	</div>	
	<br>
	<br>
	<div id="cont1">
		<h2 id="h2">TABLA DE RESULTADOS DEL REGISTRO</h2>
	</div>	
	<div id="divTabla" align="center">		
		<p id="p1"></p>
 		<br> 					
	</div>
</body>
</html>
