<!doctype html>
<html>
<head>
<meta charset="utf-8" content="text/html" http-equiv="Content-Type">
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/registro.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<link rel="stylesheet" type="text/css" href="css/estilo.css">
<title>FORMULARIO DE REGISTRO DE ESTUDIANTES</title>
</head>
<body>
	<div id="cabecera">
		<h1>Registro de Estudiante</h1>
		<hr>
	</div>
	<div id="contenedorformulario">
		<form method="get" class="miForm" id="miForm">
			<label id="lcod">Codigo:</label>
			<br>
			<input type="text" id="miCod" name="miCod" disabled>
			<br>
			<label for="nombre" id="lnom">Nombres:</label>
			<br>
			<input type="text" id="miNom" name="miNom" class="miNom" required minlength="3">
			<br>
			<label id="apellidos">Apellidos:</label>
			<br>
			<input type="text" id="miApe" name="apellido" required>
			<br>
			<label id="lnot">Nota:</label>
			<br>
			<input type="text" id="miNota" required>
			<br>
			<label id="email">Email:</label>
			<br>
			<input type="email" for="miE" name="miE" id="miE" class="miE" required aria-required="true">
			<br>				
			<label id="lCed">Cedula de Identidad:</label>
			<br>			
			<input type="text" id="miCed" required aria-required="true">
			<br>
			<br>
			<input type="submit" name="submit" class="submit" value="Registrar Alumnos">
			<button id="btn2">Mostrar Promedio</button>
			<button id="btn3">Mostrar Nota Mayor</button>
			<button id="btn4">Mostrar Nota mas baja</button>										
		</form>
	</div>
	
	<br>
	<br>
	<div id="Tabla" align="center">
		<h2 id="h2">TABLA DE RESULTADOS DEL REGISTRO</h2>
		<p id="p1"></p>
 		<br>			
	</div>
	<div>
		<footer id="pie">
			<p><strong>Â©Copyright derechos reservados: Claudio Mojica Valdez</strong></p>			
		</footer>
	</div>
</body>
</html>
