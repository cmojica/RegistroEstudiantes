<!doctype html>
<html>
<head>
<meta charset="utf-8" content="text/html" http-equiv="Content-Type">
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/registro.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<link rel="stylesheet" type="text/css" href="css/estilo.css">
<title>FORMULARIO DE REGISTRO DE ESTUDIANTES</title>
</head>
<body>
	<div id="cabecera">
		<h1>Registro de Estudiante</h1>
		<hr>
	</div>
	<div id="contenedorformulario">
		<form method="get" action="" class="miForm" id="miForm" novalidate="novalidate">
		<fieldset>Porfavor llene los siguientes datos para el respectivo registro del estudiante</fieldset>
			<p><label id="lcod">Codigo:</label>
			<input type="text" id="miCod" name="cod" disabled>
			</p>
			<p>
			<label for="nombre" id="lnom">Nombres:</label>
			<input type="text" id="miNom" name="nombre" required aria-required="true">
			</p>
			<p>
			<label id="apellidos">Apellidos:</label>
			<input type="text" id="miApe" name="apellido" required aria-required="true">
			</p>
			<p>
			<label id="lnot">Nota:</label>
			<input type="text" id="miNota" required aria-required="true">
			</p>
			<p>
			<label id="email">Email:</label>
			<input type="email" name="email" id="miE" required aria-required="true">
			</p>
			<p>				
			<label id="lCed">Cedula de Identidad:</label>			
			<input type="text" id="miCed" name="cedula" required aria-required="true">
			</p>	
			<hr>				
	<div>
	<input class="submit" type="submit" value="Registrar" id="btn1">
	
	<button id="btn2">Mostrar Promedio</button>
	<button id="btn3">Mostrar Nota Mayor</button>
	<button id="btn4">Mostrar Nota mas baja</button>
	<br>
	<br>
	<div id="Tabla" align="center">
		<h2 id="h2">TABLA DE RESULTADOS DEL REGISTRO</h2>
		<p id="p1"></p>
 		<br>			
	</div>
	<div>
		<footer id="pie">
			<p><strong>Â©Copyright derechos reservados: Claudio Mojica Valdez</strong></p>			
		</footer>
	</div>
</body>
</html>
